<!-- This is not structured to do so we create a form we use table inside a form to make it look structured. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <form action="puma.html" method="post">
        <fieldset>
            <legend>Registration form</legend>
            <label for="id">Id</label>
            <input type="text" id="id" name="uid"> <br><br>
            <label for="Name">Name</label>
            <input type="text" id="Name" name="uname"><br><br>
            <label for="course">Course</label>
            <input type="text" id="course" name="ucourse"><br><br>
            <label for="branch">Branch</label>
            <input type="text" id="branch" name="ubranch"><br><br>
            <label for="roll">Rollno.</label>
            <input type="text" id="roll" name="uroll">
            <br><br>
            <button>Add</button>
        </fieldset>
    </form>
</body>

</html>
