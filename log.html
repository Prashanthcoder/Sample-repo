<!-- This is form tag, in that fieldset  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom log-in</title>
</head>

<body>
    <form action="puma.html" method="post">
        <fieldset>
            <legend>Log in</legend>
            <label for="user">username</label>
            <input type="text" id="user" name="user_name"><br><br>
            <label for="pass">password</label>
            <input type="text" id="pass" name="password"><br><br>
            <label for="add">address</label>
            <textarea name="address" id="add" cols="35" rows="20"></textarea><br><br>
            <button>log-in</button>
            <button>cancel</button>
        </fieldset>
    </form>
</body>

</html>
