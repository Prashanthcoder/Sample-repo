<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three properties</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #parent {
            height: 600px;
            width: 900px;
            background-color: black;
            display: flex;
            justify-content: space-evenly;
            align-items: center;


        }

        #child1 {
            height: 100px;
            width: 100px;
            background-color: hotpink;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 5px 5px 5px rgb(150, 22, 86);
            text-transform: capitalize;

        }

        #child2 {
            height: 100px;
            width: 100px;
            background-color: greenyellow;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 5px 5px 5px rgb(3, 215, 3);
            text-transform: capitalize;
        }

        #child3 {
            height: 100px;
            width: 100px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 5px 5px 5px rgb(157, 75, 75);
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="child1">item1</div>
        <div id="child2">item2</div>
        <div id="child3">item3</div>
    </div>
</body>

</html>
