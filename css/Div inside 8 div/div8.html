<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div inside a div 8 div's</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #parent {
            height: 900px;
            width: 900px;
            background-color: hotpink;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 8px 8px 8px gray;
            margin-bottom: 80px;

        }

        #child {
            height: 800px;
            width: 800px;
            background-color: brown;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #child1 {
            height: 700px;
            width: 700px;
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;


        }

        #child2 {
            height: 600px;
            width: 600px;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #child3 {
            height: 500px;
            width: 500px;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #child4 {
            height: 400px;
            width: 400px;
            background-color: goldenrod;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #child5 {
            height: 300px;
            width: 300px;
            background-color: silver;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #child6 {
            height: 200px;
            width: 200px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;

        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="child">
            <div id="child1">
                <div id="child2">
                    <div id="child3">
                        <div id="child4">
                            <div id="child5">
                                <div id="child6">div8</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
