<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured form</title>
</head>

<body>
    <center>
        <form action="puma.html" method="post">
            <fieldset>
                <h1>Registration form</h1><br>
                <table cellpadding="7px">
                    <tr>
                        <td><label for="id">Id</label></td>
                        <td><input type="text" id="id" name="uid"></td>
                    </tr>
                    <tr>
                        <td><label for="Name">Name</label></td>
                        <td><input type="text" id="Name" name="uname"></td>
                    </tr>
                    <tr>
                        <td><label for="Course">Course</label></td>
                        <td><input type="text" id="Course" name="ucourse"></td>
                    </tr>
                    <tr>
                        <td><label for="Branch"> Branch </label></td>
                        <td><input type="text" id="Branch" name="ubranch"></td>
                    </tr>
                    <tr>
                        <td><label for="Rollno">Roll Number</label></td>
                        <td><input type="text" id="Rollno" name="uroll"></td>
                    </tr>
                    <tr>
                        <td><label for="Email">Email Address</label></td>
                        <td><input type="text" id="Email" name="umail"></td>
                    </tr>
                    <tr>
                        <td><label for="UserName">User Name</label></td>
                        <td><input type="text" id="UserName" name="userNames"></td>
                    </tr>
                    <tr>
                        <td><label for="About">About Us</label></td>
                        <td><textarea name="textabout" id="About" cols="20" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="pwd">password</label></td>
                        <td><input type="text" id="pwd" name="upassword"></td>
                    </tr>
                </table>
                <button>Add</button>
            </fieldset>
        </form>
    </center>
</body>

</html>
