<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <center>
        <h1><b>weather table</b></h1>
        <table border="1px" cellpadding="4px" cellspacing="2px">
            <tr>
                <th rowspan="2">Station</th>
                <th colspan="2"> Temperature</th>
                <th rowspan="2">Humidity</th>
                <th rowspan="2">weather</th>
                <!-- <th></th> -->
            </tr>
            <tr>
                <th>Max</th>
                <th>Min</th>
            </tr>
            <tr>
                <td style="background-color: rgb(255, 218, 161);">
                    <center>USA</center>
                </td>
                <td>
                    <center>60</center>
                </td>
                <td>
                    <center>12</center>
                </td>
                <td>
                    <center>60%</center>
                </td>
                <td>
                    <center>cloudy</center>
                </td>
            </tr>
            <tr>
                <td>
                    <center>Germany</center>
                </td>
                <td>
                    <center>5</center>
                </td>
                <td>
                    <center>-1</center>
                </td>
                <td>
                    <center>70%</center>
                </td>
                <td>
                    <center>Rainy</center>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
